type: theme
base theme: bootstrap
core: 11.x
core_version_requirement: ^11

name: 'nerdperk'
description: 'A Drupal Bootstrap 11 based sub-theme.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'nerdperk/fonts'

libraries-extend:
  bootstrap/framework:
    - nerdperk/framework
